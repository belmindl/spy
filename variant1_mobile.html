<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>
    <link rel="stylesheet" href="variant1_mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="navigationMobile">
      <a id="navLogo">
        <img src="img/dl.png" id="navLogoImg">
      </a>
      <div id="navMobileGrid">
        <button class="navMobileItem">
          <img class="navMobileItemImg" src="img/search.png">
        </button>
        <button class="navMobileItem">
          <img class="navMobileItemImg" src="img/locator.png">
        </button>
        <button class="navMobileItem">
          <img class="navMobileItemImg" src="img/planet.png">
        </button>
        <button class="navMobileItem">
          <img class="navMobileItemImg" src="img/mydl.png">
        </button>
      </div>
    </div>


    <div id="bodyContainer">
        <div id="modelContainer">
            <div id="drawingContainer">
              <div id="openDrawingOverlay">
                <img src="img/eye.png" id="openDrawingImg">
              </div>
              <img src="img/technicalDrawing.svg" id="drawingImg">
            </div>
            <div id="controlsContainer">
              <button class="controlBtn">
                <img class="controlBtnImg">
              </button>
              <button class="controlBtn">
                <img class="controlBtnImg">
              </button>
            </div>
            <div id="spyContainer">
              <img src="img/model.png" id="modelImg">
            </div>
        </div>

        <div id="contentContainer">
          <div id="topContainer">
            <a href="" id="backBtn">Back to overview</a>
            <h1>Spy</h1>
          </div>

          <div id="stepContainer">
            <div id="stepsGrid">
              <button class="step activeStep">General</button>
              <button class="step">LED</button>
              <button class="step">Optics</button>
              <a class="step">Accessory</a>
              <a class="step">Overview</a>
            </div>
          </div>
        </div>

        <div id="overviewContainer">
          <div id="productInfoOverview">
            <p class="productInfoText">Product code</p>
            <div id="productCodeGrid">
              <p class="productCode">24127 9230</p>
            </div>
          </div>
          <div id="overviewMainBtns">
            <button class="overviewBtn grey">Placeholder</button>
            <button class="overviewBtn black">Placeholder</button>
          </div>
        </div>
    </div>

  </body>
</html>
